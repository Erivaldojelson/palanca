<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin Palanca</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<h2>Painel Administrativo Palanca</h2>

<!-- Menu -->
<section class="admin-section">
    <h4>Menu</h4>
    <input type="text" class="form-control" placeholder="Collection" id="menu-collection">
    <input type="text" class="form-control" placeholder="Homem" id="menu-men">
    <input type="text" class="form-control" placeholder="Mulher" id="menu-women">
    <input type="text" class="form-control" placeholder="Crianças" id="menu-kids">
    <input type="text" class="form-control" placeholder="Casa" id="menu-home">
    <input type="text" class="form-control" placeholder="Arte de viver" id="menu-lifestyle">
</section>

<!-- Hero -->
<section class="admin-section">
    <h4>Hero</h4>
    <input type="text" class="form-control" placeholder="Título" id="hero-title">
    <input type="text" class="form-control" placeholder="Texto" id="hero-text">
    <label class="custom-file-label">Escolher imagem do Hero</label>
    <input type="file" class="form-control" id="hero-image" accept="image/*">
</section>

<!-- Produtos -->
<section class="admin-section">
    <h4>Produtos</h4>

    <div class="product-input">
        <input type="text" class="form-control" placeholder="Fato Palanca" id="product-suit">
        <label class="custom-file-label">Escolher imagem</label>
        <input type="file" class="form-control" id="img-suit" accept="image/*">
        <input type="number" class="form-control" placeholder="Preço" id="price-suit">
        <select class="form-control" id="currency-suit">
            <option value="AOA">AOA</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
    </div>

    <div class="product-input">
        <input type="text" class="form-control" placeholder="Camisola NOSSO" id="product-shirt1">
        <label class="custom-file-label">Escolher imagem</label>
        <input type="file" class="form-control" id="img-shirt1" accept="image/*">
        <input type="number" class="form-control" placeholder="Preço" id="price-shirt1">
        <select class="form-control" id="currency-shirt1">
            <option value="AOA">AOA</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
    </div>

    <div class="product-input">
        <input type="text" class="form-control" placeholder="Camisola Cinza" id="product-shirt2">
        <label class="custom-file-label">Escolher imagem</label>
        <input type="file" class="form-control" id="img-shirt2" accept="image/*">
        <input type="number" class="form-control" placeholder="Preço" id="price-shirt2">
        <select class="form-control" id="currency-shirt2">
            <option value="AOA">AOA</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
    </div>

    <div class="product-input">
        <input type="text" class="form-control" placeholder="Casaco NOSSO" id="product-coat">
        <label class="custom-file-label">Escolher imagem</label>
        <input type="file" class="form-control" id="img-coat" accept="image/*">
        <input type="number" class="form-control" placeholder="Preço" id="price-coat">
        <select class="form-control" id="currency-coat">
            <option value="AOA">AOA</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
    </div>
</section>

<!-- Footer -->
<section class="admin-section">
    <h4>Footer</h4>
    <input type="text" class="form-control" placeholder="Atendimento" id="footer-service">
    <input type="text" class="form-control" placeholder="Newsletter" id="footer-newsletter">
    <input type="text" class="form-control" placeholder="Inscreva-se" id="footer-subscribe">
</section>

<!-- Redes Sociais -->
<section class="admin-section">
    <h4>Redes Sociais</h4>
    
    <div class="social-input">
        <label>Facebook</label>
        <label class="custom-file-label">Escolher ícone</label>
        <input type="file" class="form-control" id="social-facebook-icon" accept="image/png, image/svg+xml">
        <input type="text" class="form-control" placeholder="URL" id="social-facebook-url">
    </div>
    
    <div class="social-input">
        <label>Instagram</label>
        <label class="custom-file-label">Escolher ícone</label>
        <input type="file" class="form-control" id="social-instagram-icon" accept="image/png, image/svg+xml">
        <input type="text" class="form-control" placeholder="URL" id="social-instagram-url">
    </div>
    
    <div class="social-input">
        <label>YouTube</label>
        <label class="custom-file-label">Escolher ícone</label>
        <input type="file" class="form-control" id="social-youtube-icon" accept="image/png, image/svg+xml">
        <input type="text" class="form-control" placeholder="URL" id="social-youtube-url">
    </div>
</section>

<button class="btn btn-hero" id="save-btn">Salvar Alterações</button>

<script src="admin.js"></script>
</body>
</html>
