<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Palanca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Palanca Admin</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" class="form-control" required>
                <input type="password" placeholder="Senha" class="form-control" required>
                <button type="submit" class="btn-login">Login</button>
                <p class="forgot-password"><a href="#" id="forgotPasswordLink">Esqueci minha senha</a></p>
                <p id="message" class="login-message"></p>
            </form>
        </div>
    </div>

    <!-- Separando o JS em arquivo externo -->
    <script src="login.js"></script>
</body>
</html>
